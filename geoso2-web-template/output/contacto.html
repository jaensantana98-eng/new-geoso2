<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos - GEOSO2</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="navbar"></div>

      <main class="container mt-4 ps-0 ms-4">

          <h4><strong><u>Contacta con nosotros</u></strong></h4>
          <p>
              El Grupo de Investigación Geoespacial y Dinámicas Territoriales para la Sostenibilidad tiene su sede
              en la Escuela Técnica Superior de Ingeniería de Montes, Forestal y del Medio Natural de la Universidad
              Politécnica de Madrid.
          </p>   

      </main>

    <script>
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data)
        .catch(err => console.error("Error cargando navbar:", err));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
