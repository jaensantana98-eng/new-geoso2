{% extends "index_base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<br>
<div class="marco2">
  {{ contacto.descripcion }}
</div>
<br>
<h4><strong>{{ contacto.titulo }}</strong></h4>
<img src="{{ contacto.logo.src }}" width="{{ contacto.logo.width }}" height="{{ contacto.logo.height }}">
<br>
<div class="align-items-center">
  <iframe
    src="{{ contacto.mapa.src }}"
    width="{{ contacto.mapa.width }}" height="{{ contacto.mapa.height }}"
    style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>
{% endblock %}
