{% extends "index_base.html" %}

{% block title %}Entidades Colaboradoras{% endblock %}

{% block content %}

<h2 class="text-center mb-4">Entidades Colaboradoras</h2>

<div class="container text-center">
    <div class="row justify-content-center g-4">

        {% for e in entidades %}
        <div class="col-6 col-md-3">

            {% if e.enlace %}
                <a href="{{ e.enlace }}" target="_blank">
                    <img src="{{ e.imagen or '../imput/img/default.png' }}" 
                         class="img-fluid" 
                         alt="Entidad {{ loop.index }}"
                         style="max-height: 120px; object-fit: contain;">
                </a>
            {% else %}
                <img src="{{ e.imagen or '../imput/img/default.png' }}" 
                     class="img-fluid" 
                     alt="Entidad {{ loop.index }}"
                     style="max-height: 120px; object-fit: contain;">
            {% endif %}

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
