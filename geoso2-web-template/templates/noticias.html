{% extends "index_base.html" %}

{% block title %}GEOSO2 y la Cooperación Internacional{% endblock %}

{% block content %}
<div class="mx-3 mt-4">
  <hr style="height: 4px; background: #ccc; margin: 16px 0;">
  <div class="marco2"><h3><strong>Noticias</strong></h3></div>
  <br><br>

  {% for noticia in noticias %}
    <div class="imagenizq-texto">
      <img src="{{ noticia.imagen }}" alt="{{ noticia.alt }}" class="imagenizq img-marco">
      <div>
        <h3><strong>{{ noticia.titulo }}</strong></h3>
        <p style="color:rgba(235, 245, 255, 0.775);">{{ noticia.descripcion }}</p>
        <a href="{{ noticia.link }}" class="btn btn-primary" target="_blank">Leer más</a><br><br>
      </div>
    </div>
    <hr>
  {% endfor %}
</div>
{% endblock %}
