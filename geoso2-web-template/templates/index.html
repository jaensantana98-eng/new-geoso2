<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GEOSO2v2{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body>

    <div id="navbar"></div>
    {% include "navbar.html" %}

    <!--Carrusel-->
    <div id="carrusel" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <!-- Indicadores -->
      <div class="carousel-indicators">
        {% for img in imagenes %}
          <button type="button"
                  data-bs-target="#carrusel"
                  data-bs-slide-to="{{ loop.index0 }}"
                  class="{% if loop.first %}active{% endif %}">
          </button>
        {% endfor %}
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        {% for img in imagenes %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img src="{{ img }}" class="d-block w-100" alt="Imagen {{ loop.index }}">
          </div>
        {% endfor %}
      </div>

      <!-- Flechas -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

    <!-- Contenido principal -->
    <div class="container mt-4">
      {% block content %}{% endblock %}

      {% block footer %}
      <footer class="footer">
        <div class="nav-footer">
          <div class="nav-footer-left">
            <p><a href="https://www.upm.es"><img src="https://www.geoso2.es/logos/UPM/UPM-Escudo_con_leyenda.svg" width="150px"></a></p>
          </div>

          <div class="nav-footer-center">
            <p style="color:white;font-size:20px;font-weight:600;width:460px;">
              Grupo de Investigación Geoespacial y Dinámicas Territoriales para la Sostenibilidad
            </p>
          </div>

          <div class="nav-footer-right">
            <p style="color:white;font-size:16px;font-weight:600">
              v.02.09
            </p>
          </div>
        </div>
      </footer>
      {% endblock %}
    </div>

    <!-- Scripts -->
    <script>
      const searchTrigger = document.querySelector('.search-trigger');
      const searchForm = document.querySelector('.search-form');
      const searchInput = document.querySelector('.search-input');

      searchTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        searchForm.classList.toggle('active');
        if (searchForm.classList.contains('active')) {
          setTimeout(() => searchInput.focus(), 350);
        }
      });

      document.addEventListener('click', (event) => {
        if (!searchForm.contains(event.target) && !searchTrigger.contains(event.target)) {
          searchForm.classList.remove('active');
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          searchForm.classList.remove('active');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
