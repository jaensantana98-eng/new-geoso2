<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GEOSO2{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-limitado">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand navbar-brand-logo" href="./index.html">
          <img src="../logo/GEOSO2-cabecera.svg" alt="GEOSO2" class="navbar-logo">
        </a>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./quienes-somos.html">
                <i class="fa-solid fa-users"></i> ¿QUIÉNES SOMOS?
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rafagas.html">
                <i class="fa-solid fa-bolt"></i> RÁFAGAS
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./proyectos.html">
                <i class="fa-solid fa-project-diagram"></i> PROYECTOS
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./publicaciones.html">
                <i class="fa-solid fa-book"></i> PUBLICACIONES
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">
                <i class="fa-solid fa-envelope"></i> CONTACTO
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./geocoopera.html">
                <i class="fa-solid fa-handshake"></i> GEOCOOPERA
              </a>
            </li>
          </ul>

          <span class="research-group-text">
            <a class="nav-link2" href="">Grupo de Investigación Geoespacial y Dinámicas Territoriales para la Sostenibilidad</a>
          </span>

          <!-- Icono lupa -->
          <button type="button" class="btn btn-link p-0 ms-3 text-decoration-none search-trigger" aria-label="Abrir buscador">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Buscador fuera del navbar -->
    <div class="search-container">
      <form class="search-form" role="search" autocomplete="off">
        <div class="container-fluid d-flex align-items-center">
          <input class="form-control search-input" type="search" placeholder="Buscar" aria-label="Buscar">
        </div>
      </form>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4">
      {% block content %}

      <!-- Carrusel de imágenes -->
      <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          {% for img in imagenes %}
            <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="{{ loop.index0 }}"
                    class="{% if loop.first %}active{% endif %}"></button>
          {% endfor %}
        </div>

        <div class="carousel-inner">
          {% for img in imagenes %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
              <img src="{{ img }}" class="d-block w-100" alt="Imagen {{ loop.index }}">
            </div>
          {% endfor %}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      {% endblock %}
    </div>

    <!-- Scripts -->
    <script>
      const searchTrigger = document.querySelector('.search-trigger');
      const searchForm = document.querySelector('.search-form');
      const searchInput = document.querySelector('.search-input');

      searchTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        searchForm.classList.toggle('active');
        if (searchForm.classList.contains('active')) {
          setTimeout(() => searchInput.focus(), 350);
        }
      });

      document.addEventListener('click', (event) => {
        if (!searchForm.contains(event.target) && !searchTrigger.contains(event.target)) {
          searchForm.classList.remove('active');
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          searchForm.classList.remove('active');
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
