<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GEOS02 JESUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div id="navbar"></div>

    <!-- carrusel -->
  <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0"
              class="active"></button>
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1"
              class=""></button>
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2"
              class=""></button>
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="3"
              class=""></button>
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="4"
              class=""></button>
    
      <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="5"
              class=""></button>
    
  </div>

  <div class="carousel-inner">
    
      <div class="carousel-item active">
        <img src="../img/foto1.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
    
      <div class="carousel-item ">
        <img src="../img/foto2.png" class="d-block w-100" alt="Imagen 2">
      </div>
    
      <div class="carousel-item ">
        <img src="../img/foto3.png" class="d-block w-100" alt="Imagen 3">
      </div>
    
      <div class="carousel-item ">
        <img src="../img/foto4.jpg" class="d-block w-100" alt="Imagen 4">
      </div>
    
      <div class="carousel-item ">
        <img src="../img/foto5.jpg" class="d-block w-100" alt="Imagen 5">
      </div>
    
      <div class="carousel-item ">
        <img src="../img/foto6.jpg" class="d-block w-100" alt="Imagen 6">
      </div>
    
  </div>

    <!-- Scripts -->
    <script>
      const searchTrigger = document.querySelector('.search-trigger');
      const searchForm = document.querySelector('.search-form');
      const searchInput = document.querySelector('.search-input');

       fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data)
      .catch(err => console.error("Error cargando navbar:", err));

      // Abrir/cerrar con la lupa
      searchTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        searchForm.classList.toggle('active');
        if (searchForm.classList.contains('active')) {
          setTimeout(() => searchInput.focus(), 350);
        }
      });

      // Cerrar al hacer clic fuera
      document.addEventListener('click', (event) => {
        if (!searchForm.contains(event.target) && !searchTrigger.contains(event.target)) {
          searchForm.classList.remove('active');
        }
      });

      // Cerrar al pulsar ESC
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          searchForm.classList.remove('active');
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
